<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple landing page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-col">
        <div class="content">
            <h1> Dévouvre nos recettes faciles mexicaines véganes. </h1>
            <p>Inscrivez-vous pour recevoir une recette par semaine. </p>
        </div>
    </div>
    <div class="right-col">
        <div class="content form">
                <div class="input-wrapper">
                    <label for="name">Nom</label>
                    <input type="text" id="name">
                </div>
                <div class="input-wrapper">
                    <label for="email">Courriel</label>
                    <input type="text" id="email">
                </div>
                <div class="input-wrapper">
                    <button>Envoyer</button>
                </div>
        </div>
    </div>
</body>
</html>
